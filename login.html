<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <input type="text" id="login-name" placeholder="Enter Name" 
               class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="login-password" placeholder="Enter Password" 
               class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition transform hover:scale-105 animate__animated animate__pulse animate__infinite">Login</button>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
