<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <style>
        body {
            background-image: url(https://wallpaperaccess.com/full/3875146.jpg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: black;
           
        }
        .header {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            width: 80%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .table-container {
            width: 80%;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            background-color: skyblue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #f4f4f4;
            position: sticky;
            top: 0;
            
        }
        #backToHome {
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-button, .remove-button{
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="viewFavorites">My Favorites</button>
    </div>

    <div class="table-container">
        <table id="favoritesTable">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="backToHome">Back to Home</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const tableBody = document.querySelector("#favoritesTable tbody");

            if (favorites.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='3'>No favorite songs added.</td></tr>";
            } else {
                favorites.forEach((song, index) => {
                    const row = document.createElement("tr");

                    const titleCell = document.createElement("td");
                    titleCell.textContent = song.title;
                    row.appendChild(titleCell);

                    const imageCell = document.createElement("td");
                    const img = document.createElement("img");
                    img.src = song.img;
                    img.style.width = "100px";
                    img.style.height = "100px";
                    img.style.borderRadius = "10px";
                    imageCell.appendChild(img);
                    row.appendChild(imageCell);

                    const actionCell = document.createElement("td");
                    const playBtn = document.createElement("button");
                    playBtn.textContent = "Play";
                    playBtn.classList.add("play-button");
                    playBtn.addEventListener("click", () => {
                        playSong(song, row);
                    });

                    const removeBtn = document.createElement("button");
                    removeBtn.textContent = "Remove";
                    removeBtn.classList.add("remove-button");
                    removeBtn.addEventListener("click", () => {
                        favorites.splice(index, 1);
                        localStorage.setItem("favorites", JSON.stringify(favorites));
                        location.reload();
                    });

                    actionCell.appendChild(playBtn);
                    actionCell.appendChild(removeBtn);
                    row.appendChild(actionCell);
                    tableBody.appendChild(row);
                });
            }

            document.getElementById("backToHome").addEventListener("click", () => {
                window.location.href = "index.html";
            });

            function playSong(song, row) {
                document.querySelectorAll('.playing-text').forEach(el => el.remove());
                document.querySelectorAll('audio').forEach(audio => audio.remove());

                let playingText = document.createElement("p");
                playingText.textContent = `ðŸŽµ Now Playing: ${song.title}`;
                playingText.classList.add('playing-text');
                playingText.style.color = "green";
                playingText.style.fontWeight = "bold";

                let audioPlayer = document.createElement("audio");
                audioPlayer.controls = true;
                audioPlayer.src = song.src;
                audioPlayer.autoplay = true;

                row.appendChild(playingText);
                row.appendChild(audioPlayer);
            }
        });
    </script>
</body>
</html>
